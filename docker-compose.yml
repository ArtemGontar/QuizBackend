          - "5672:5672"
        labels:
          NAME: "rabbitmq"
        volumes:
          - ./rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config
    
    mysql:
        image: mysql:5.7
        restart: always
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: new_base
        ports:
          - 3308:3306
      
    mongodb:
        image: mongo
        restart: always
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
